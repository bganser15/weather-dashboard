<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="row">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-md-3">
        <h2>Search for a city</h2>
        <div class="pb-2">
          <input id="inputBox" type="search" />
        </div>
        <div class="d-grid gap-2 pb-2">
          <button class="searchBtn btn btn-primary">Search</button>
        </div>
        <div>
          <h4>Search History</h4>
          <div class="searchHistory"></div>
        </div>
      </div>

      <div class="col-md-9">
        <section>
          <h3 id="currentCity">Current city</h3>
          <p>Temp:<span class="currentTemp"></span></p>
          <p>Wind:<span class="currentWind"></span></p></p>
          <p>Humidity:<span class="currentHumidity"></span></p>
          <p>UV Index:<span class="currentUvIndex"></span></p></p>
        </section>
        <section>
          <h3>5 Day Forecast</h3>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
